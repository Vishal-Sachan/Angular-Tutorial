<div class="container1">
    <div class="container-2">
        All Users Available
    </div>
    <table>
        <tr class="table-row-heading">
            <th>ID</th>
            <th>Email</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        <tr class="table-row" *ngFor="let user of users">
            <td>
                {{user.id}}
            </td>
            <td>
                {{user.email}}
            </td>
            <td>
                {{user.first_name}}
            </td>
            <td>
                {{user.last_name}}
            </td>
        </tr>
    </table>
</div>
