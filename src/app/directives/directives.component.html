<div class="container-directives">
    <h2>Ng-if</h2>
    <div>
        <a *ngIf="option; else elseblock">
            Displaying only if option is true
        </a>
        <ng-template #elseblock>
            <a>
                Displaying only if option is False
            </a>
        </ng-template>
    </div>
    <h2>Ng-for</h2>
    <div *ngFor="let car of cars; index as i" class="div-2">
        Car at {{i+1}} number is of type {{car}}
    </div>
</div>
